<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{TITLE}</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="video.other">
    <meta property="og:title" content="{TITLE}">
    <meta property="og:description" content="Video önizlemesi">
    <meta property="og:video" content="/i/{FILE_NAME}">
    <meta property="og:video:url" content="/i/{FILE_NAME}">
    <meta property="og:video:secure_url" content="/i/{FILE_NAME}">
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">

    <!-- Discord Specific -->
    <meta property="discord:color" content="#2ba6e3">
    <meta name="theme-color" content="#2ba6e3">
    <meta name="twitter:card" content="player">
    <meta name="twitter:player" content="/i/{FILE_NAME}">
    <meta name="twitter:player:width" content="1280">
    <meta name="twitter:player:height" content="720">
    <meta name="twitter:player:stream" content="/i/{FILE_NAME}">
    <meta name="twitter:player:stream:content_type" content="video/mp4">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .video-container {
            max-width: 1280px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>{TITLE}</h1>
        <div class="video-container">
            <video controls>
                <source src="/i/{FILE_NAME}" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
        <a href="/i/{FILE_NAME}" class="download-link" download>
            <i class="fas fa-download"></i> Videoyu İndir
        </a>
    </div>
</body>
</html>
