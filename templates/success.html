<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Medya Önizleme">
    <meta property="og:description" content="Yüklenen medya dosyası">
    <meta property="og:image" content="{FILE_URL}">
    <meta property="og:video" content="{FILE_URL}">
    <meta property="og:video:type" content="video/mp4">
    <title>Yükleme Başarılı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color-light: #f5f5f5;
            --container-bg-light: white;
            --text-color-light: #333;
            --border-color-light: #ddd;
            --accent-color-light: #4CAF50;
            --accent-hover-light: #45a049;

            --bg-color-dark: #1a1a1a;
            --container-bg-dark: #2d2d2d;
            --text-color-dark: #ffffff;
            --border-color-dark: #404040;
            --accent-color-dark: #5cdb5c;
            --accent-hover-dark: #4ec74e;
        }

        html[data-theme="light"] {
            --bg-color: var(--bg-color-light);
            --container-bg: var(--container-bg-light);
            --text-color: var(--text-color-light);
            --border-color: var(--border-color-light);
            --accent-color: var(--accent-color-light);
            --accent-hover: var(--accent-hover-light);
        }

        html[data-theme="dark"] {
            --bg-color: var(--bg-color-dark);
            --container-bg: var(--container-bg-dark);
            --text-color: var(--text-color-dark);
            --border-color: var(--border-color-dark);
            --accent-color: var(--accent-color-dark);
            --accent-hover: var(--accent-hover-dark);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 24px;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
        }

        .url-container {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            word-break: break-all;
        }

        .url {
            color: var(--accent-color);
            text-decoration: none;
        }

        .url:hover {
            color: var(--accent-hover);
        }

        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--accent-hover);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1>Dosya Başarıyla Yüklendi!</h1>
        
        <div class="preview-container">
            {PREVIEW}
        </div>

        <div class="url-container">
            Dosya URL'si: <a href="{FILE_URL}" class="url" target="_blank">{FILE_URL}</a>
        </div>

        <a href="/" class="button">Yeni Dosya Yükle</a>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.querySelector('.theme-toggle i');
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-moon';
            }
        }
    </script>
</body>
</html>
